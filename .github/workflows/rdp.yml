name: RDP & True Forged SOCKS5 Proxy
on:
  workflow_dispatch:
jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Configure and Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

      - name: Download Playit Agent
        run: Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"

      - name: Forge the Go SOCKS Proxy from Source
        run: |
          # Download the source code zip file
          Invoke-WebRequest -Uri "https://github.com/serjs/socks5-server/archive/refs/tags/v0.0.3.zip" -OutFile "socks_source.zip"
          
          # Unzip the source code
          Expand-Archive -Path "socks_source.zip" -DestinationPath "."
          
          # --- THE TRUE FORGE ---
          # Navigate into the correct source directory
          cd socks5-server-0.0.3
          
          # Compile the Go program into socks.exe
          go build -o socks.exe
          
      - name: Start Services (Playit Tunnel and Forged SOCKS Proxy)
        env:
          PLAYIT_AUTH_KEY: ${{ secrets.PL }} 
        run: |
          # Start the SOCKS5 proxy server we just built from the correct path
          Start-Process -FilePath "socks5-server-0.0.3\socks.exe" -ArgumentList "-b 0.0.0.0 -p 1080" -NoNewWindow
          
          # Start the Playit.gg agent
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow

      - name: Keep the GitHub Action Runner Alive
        run: |
          Start-Sleep -Seconds 21000
